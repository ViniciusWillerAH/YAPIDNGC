<html><head>
<script>
var mousePosition;

var dragging = null;
var offset = [0,0];
document.addEventListener('mousedown', function(e) {
    dragging = e.target;
    offset = [
        dragging.offsetLeft - e.clientX,
        dragging.offsetTop - e.clientY
    ];
}, true);

document.addEventListener('mouseup', function() {
    dragging = null ;
}, true);

document.addEventListener('mousemove', function(event) {
    event.preventDefault();
    if ( dragging ) {
        mousePosition = {
            x : event.clientX,
            y : event.clientY
        };
        dragging.style.left = ( mousePosition.x + offset[0] ) + 'px';
        dragging.style.top  = ( mousePosition.y + offset[1] ) + 'px';
    }
}, true);
</script>
</head>
